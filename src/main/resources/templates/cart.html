<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hatkor Sklep</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<div id="logo"><img src="logo.png"></div>

<div id="menu">
    <a href="/main">Strona główna</a>
    <a href="/contact">Kontakt</a>
    <a th:if="${logged == true}" href="/cart">Koszyk</a>
    <a th:if="${logged == true}" href="/orders">Moje zamówienia</a>
    <a th:if="${logged == false}" href="/login">Zaloguj się</a>
    <a th:if="${logged == false}" href="/signup">Zarejestruj się</a>
    <a th:if="${logged == true}" href="/logout">Wyloguj</a>
</div>

<div id="content">
    <div th:each="orderPosition : ${cart.orderPositions}" class="product">
        <div th:text="${orderPosition.product.name}" class="name"></div>
        <div th:text="${orderPosition.product.brand}" class="brand"></div>
        <div th:text="'Sztuk: ' + ${orderPosition.quantity}" class="quantity"></div>
        <div th:text="'Cena: ' + ${orderPosition.product.price}" class="price"></div>
    </div>
    <div>Suma: <a th:text="${sum}"></a></div>
    <div><a href="cart/confirmOrder">Dodaj zamowienie</a></div>
</div>
</body>
</html>
